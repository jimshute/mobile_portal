<div class="detail-header {{bgColor}}">
  <div class="img-block">
    <img ng-src="{{imgUrl || '/images/appFrameworks/java.png'}}" />
    <div class="status-tag {{appStatus[0].color}}"><span>{{appStatus[0].text}}</span></div>
  </div>
  <div class="text-block">
    <div class="primary-content">{{title}}</div>
    <div class="sub-content"></div>
  </div>
  <style>
    .navbar-absolute-top {
      box-shadow: none;
    }
  </style>
</div>
