<div ui-content-for="title">
  <span>服务</span>
</div>
<div ui-content-for="topbar-left">
  <div class="btn" ng-click="goBack()">
    <i class="fa fa-chevron-left"></i>
  </div>
</div>
<div ui-content-for="topbar-right">
  <div class="btn">
    <i class="fa fa-ellipsis-v"></i>
  </div>
</div>
<div class="scrollable" ng-init="initServiceInstanceList()">
  <ul class="scrollable-content m-list app-list">
    <li ng-repeat="service in serviceInstances" class="m-list-item app-list-item m-has-img m-has-icon-right">
      <a href="#/services/{{service.guid}}">
        <img class="m-list-img" ng-src="/images/services/{{service.label}}.png"/>
        <i class="fa fa-angle-right m-list-icon m-two-line"></i>
        <div class="m-list-item-text m-two-line app-list-text">
          <div class="m-primary-text">
            <span ng-bind="service.name"></span><span class="app-state {{serviceInstanceStatus[service.state].color}}" ng-bind="serviceInstanceStatus[service.state].text"></span>
          </div>
          <!--<div class="m-secondary-text" ng-bind="app.urls[0]"></div>-->
        </div>
      </a>
    </li>
  </ul>
</div>
