<div ui-content-for="title"><span>服务</span></div><div ui-content-for="topbar-left"><div class="btn" ng-click="goBack()"><i class="fa fa-chevron-left"></i></div></div><div ui-content-for="topbar-right"><div class="btn" ng-click="submitAddInstance()"><i class="fa fa-check"></i></div></div><div class="scrollable" ng-init="loadService()"><detail-header class="scrollable-header" bg-color="bg-blue" img-url="/images/services/{{service.label}}.png" title="{{service.label}}"><div>{{service.description}}</div></detail-header><div class="scrollable-content"><card title-color="bg-green" show-foot="false" card-title="服务介绍"><div class="c-content"><div ng-bind="service.long_description"></div></div></card><card title-color="bg-green" show-foot="false" card-title="服务订购"><div class="c-content"><div id="m-form"><div class="m-form-group"><label for="form-space">空间</label><div class="input-field"><input id="form-space" readonly="true" type="text"></div></div><div class="m-form-group"><label for="service-name">应用名称</label><div class="input-field"><span class="prefix bg-blue-grey-200">{{service.label}}-</span> <input id="service-name" type="text"></div></div><div class="m-form-group"><label for="service-plans">套餐</label><ul id="service-plans"><li ng-repeat="plan in service.service_plans" ng-click="toggleSelect()" ng-class="{'plan-selected': plan.guid==selectedPlan.guid}"><span class="plan-name" ng-bind="plan.name"></span><span class="plan-price" ng-bind="plan.price"></span><span class="plan-checkbox"></span></li></ul></div></div></div></card></div></div>
